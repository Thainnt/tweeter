<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="logo">tweeter</span>
      <span class="write-new-tweet">
        <span class="text"><strong>Write</strong> a new tweet</span>
        <div class="icon"><i class="fas fa-angle-double-down"></i></div>
      </span>
    </nav>

    <header class="header">
      <div class="container-username">
      </div>
      <div class="container-avatar">
        <div>
            <img class="avatar" src="/images/profile-hex.png"> 
        </div>
      </div>
      <div class="container-username">
        <div>
            <h2 class="username"><strong>Your</strong> Name</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <div class="upper-container">
            <label class="label-tweet-text" for="tweet-text">What are you humming about?</label>
            <textarea class="input" name="text" id="tweet-text"></textarea>
            <hr/>
          </div>
          <div class="lower-container">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="article-tweet">
        <article>
          <header class='article-tweet-header'>
            <span class='article-tweet-user'>
              <img src='https://i.imgur.com/73hZDYK.png'>
              <span>Newton</span>
            </span>
            <span class='article-tweet-handle'>@SirIsaac</span>
          </header>
          <p class='article-tweet-content'>If I have seen further it is by standing on the shoulders of giants</p>
          <hr/>
          <footer class='article-tweet-footer'>
            <span class='tweet-age'>10 days ago</span>
            <span class='article-tweet-icons'>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
