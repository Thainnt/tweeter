<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/toggle-form-button.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav class="nav-bar">

      <span class="logo">tweeter</span>

      <span class="write-new-tweet">
        <span class="text"><strong>Write</strong> a new tweet</span>
        <div class="icon"><i class="fas fa-angle-double-down"></i></div>
      </span>
      
    </nav>

    <section class="app-container">
      <header class="header">
        <!-- Create an extra container on top of container-avatar and container-username to align container-avatar in the middle of header-->
        <div class="container-username"></div>

        <div class="container-avatar">
          <div>
              <img class="header-avatar" src="/images/profile-hex.png"> 
          </div>
        </div>

        <div class="container-username">
          <div>
              <h2 class="header-username">Arale Ara</h2>
          </div>
        </div>
      </header>


      <!-- Page-specific (main) content here -->
      <main class="container">

        <section class="new-tweet">
          <form id='new-tweet' method="POST" action="/tweets">

            <div class="upper-container">
              <label class="label-tweet-text" for="tweet-text">What are you humming about?</label>
              <label class="error-message" id='error-empty'>Hmm...I can't hear you, please type something...</label>
              <label class="error-message" id='error-exceed-length'>Wow! You hummed too longgggg, let's make it shorter...</label>
              <textarea class="input" name="text" id="tweet-text"></textarea>
            </div>

            <div class="lower-container">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>

          </form>
        </section>

        <section id='tweets-container'></section>
        
      </main>      
    </section>
      
  </body>

</html>
